<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>全部房源</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/sm.min.css">
		<link rel="stylesheet" href="../css/sm-extend.min.css">
		<script id="houses" type="text/html">
			<ul>
				{{each Model}}
				<li>
					<a href="house_detail.html?no=xxxx" class="item-link item-content">
						<div class="item-media"><img src="../img/house_demo.jpg" style='width: 4rem;'></div>
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">{{$value.Name}} [紧邻地铁 精装现房]</div>
								<div class="item-after">{{$value.AuthType}}</div>
							</div>
							<div class="item-subtitle">均价： {{$value.AvgPrice}}元/㎡ 在售{{$value.SaleStatus}}套房源</div>
							<div class="item-text">{{$value.Address}} {{$value.BldType}}</div>
							<div class="item-text">佣金：{{$value.BrokerageRule}} 有{{$value.CollectNum}}位经纪人收藏</div>
						</div>
					</a>
				</li>
				{{/each}}
			</ul>
		</script>
	</head>

	<body>
		<div class="page-group">
			<!-- 单个page ,第一个.page默认被展示-->
			<div class="page">
				<header class="bar bar-nav">
					<a class="icon pull-left icon-down" href="#"> 北京</a>
					<a class="icon icon-search pull-right"></a>
					<h1 class="title">房源</h1>
				</header>

				<!-- 工具栏 -->
				<nav class="bar bar-tab">
					<a class="tab-item external" href="base_main.html">
						<span class="icon icon-computer"></span>
						<span class="tab-label">工作</span>
					</a>
					<a class="tab-item external active" href="base_house_my.html">
						<span class="icon icon-home"></span>
						<span class="tab-label">房源</span>
					</a>
					<a class="tab-item external" href="base_customer.html">
						<span class="icon icon-card"></span>
						<span class="tab-label">客户</span>
					</a>
					<a class="tab-item external" href="base_mine.html">
						<span class="icon icon-me"></span>
						<span class="tab-label">我的</span>
					</a>
				</nav>

				<!-- 这里是页面内容区 -->
				<div class="content">
					<div class="buttons-tab">
						<a href="base_house_my.html" class="button external">我的收藏</a>
						<a href="base_house_all.html" class="button external active">全部房源</a>
						<!--<a href="#tab3" class="tab-link button">我的房源</a>-->
					</div>

					<div class="content-block">
						<div class="tabs">
							<div id="tab2" class="tab active">

								<div class="row text-center">
									<div class="col-15">区域</div>
									<div class="col-15">类型</div>
									<div class="col-15">户型</div>
									<div class="col-15">特色</div>
									<div class="col-15">面积</div>
									<div class="col-15">总价</div>
								</div>
								<div class="list-block media-list" id="house-list-all">
									第二个
								</div>
							</div>
						</div>
					</div>
					<!--</div>-->
				</div>
			</div>

		</div>

		<script type='text/javascript' src='../lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
		<script type="text/javascript" src="../lib/md5.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../lib/template.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/base_house_all.js"></script>
	</body>

</html>
