<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/sm.min.css">
		<link rel="stylesheet" href="../css/sm-extend.min.css">
	</head>

	<body>
		<div class="page-group">
			<!-- 单个page ,第一个.page默认被展示-->
			<div class="page">
				<!-- 客户栏 -->
				<header class="bar bar-nav">
					<a class="icon icon-left pull-left back""></a>
					<a class="icon icon-search pull-right "></a>
					<h1 class="title ">新增客戶</h1>
				</header> 
				<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">姓名</div>
            <div class="item-input">
              <input type="text" placeholder="Your name" id="name">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">手机号</div>
            <div class="item-input">
              <input type="text" placeholder="Your Phone" id="phone">
            </div>
          </div>
        </div>
      </li>
      <input type="hidden" value="0" id="ud"/>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label">性别</div>
            <div class="item-input">
              <select id="sex">
                <option>男</option>
                <option>女</option>
              </select>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label">等級</div>
            <div class="item-input">
              <select id="dj">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
              </select>
            </div>
          </div>
        </div>
      </li>
      <!-- Date -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-calendar"></i></div>
          <div class="item-inner">
            <div class="item-title label">编号</div>
            <div class="item-input">
              <input type="text" placeholder="Your number" id="No">
            </div>
          </div>
        </div>
      </li>
      <!-- Switch (Checkbox) -->
     
      <li class="align-top">
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-comment"></i></div>
          <div class="item-inner">
            <div class="item-title label">备注</div>
            <div class="item-input">
              <textarea id="txt"></textarea>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
      <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="TJ">提交</a></div>
    </div>
  </div> 
		</div>
		</div>
		<script type='text/javascript' src='../lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
		<script type="text/javascript " src="../js/app.js "></script>
		<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
		<script type="text/javascript" src="../lib/md5.min.js" ></script>
		<script type="text/javascript" src="../js/app.js" ></script>
	     <script type="text/javascript" src="../js_br/base_customer_create.js" ></script>
	</body>

</html>
