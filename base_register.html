<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/sm.min.css">
		<link rel="stylesheet" href="css/sm-extend.min.css">

		<style type="text/css">
			#get-code-btn {
				float: right; position: absolute; top: 0.3rem; right: 0rem; z-index: 2; border: none; background-color: #fff; color: #666;
			}
			#get-code-btn:hover {
				color: #000;
			}
		</style>
	</head>

	<body>
		<div class="page-group">
			<!-- 单个page ,第一个.page默认被展示-->
			<div class="page">
				<header class="bar bar-nav">
					<h1 class="title">注册账户</h1>
				</header>
				<div class="content">
					<div class="list-block" style="margin-top: 0rem;">
						<div class="text-center" style="background-color: #fff;"><img src="img/logo.jpg" width="40%" /></div>
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-me"></i></div>
									<div class="item-inner">
										<div class="item-input">
											<input type="tel" name="mobileno" id="mobileno" placeholder="手机号码" class="">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-card"></i></div>
									<div class="item-inner">
										<div class="item-input" style="position: relative;">
											<input type="text" name="code" id="code" placeholder="注册验证码" class="" maxlength="5">
											<button class="pull-right" class="code" id="get-code-btn" onclick="getCode()">单击获取验证码</button>

										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-card"></i></div>
									<div class="item-inner">
										<div class="item-input">
											<input type="password" name="password" id="password" placeholder="密码" class="">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-card"></i></div>
									<div class="item-inner">
										<div class="item-input">
											<input type="password" name="password_confirm" id="password_confirm" placeholder="重复输入密码" class="">
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="content-block">
						<div class="row">
							<button href="#" id="login-btn" class="col-100 button button-big button-fill button-primary" onclick="register()">确认注册</button>
						</div>
					</div>
					<input type="hidden" id="verify-uuid" value="" />
					<div class="content-block">
						<div class="row">
							<div class="col-50"><a href="base_login.html" class="button col-30 external">登录</a></div>
							<div class="col-50"><a href="forgot_pass.html" class="button col-30 external">忘记密码</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>

		<script type="text/javascript" src="lib/md5.min.js" charset="utf-8"></script>
		<script type='text/javascript' src='js/app.js' charset='utf-8'></script>
		<script type="text/javascript" src="js/base_register.js"></script>
		<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
		<script>
		</script>

	</body>

</html>
